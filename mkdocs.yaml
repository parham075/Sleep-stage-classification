site_name: sleep-stage-classification
site_description: 'Various experiment with brain data to classify sleep stage using machine learning.'

repo_name: 'parham075/Sleep-stage-classification'
repo_url: 'https://github.com/parham075/Sleep-stage-classification.git'
edit_uri: 'blob/main/docs/'
site_url: 'https://Sleep-stage-classification.github.io/'

theme:
    logo: imgs/icon-eoap.png
    name: material

    palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

plugins:
  - search
  - mermaid2:
      version: 11.4.1
  - build_plantuml:
      render: 'server' # or "local" for local rendering
      disable_ssl_certificate_validation: true # for self-signed and invalid certs
      output_format: 'png'
      allow_multiple_roots: false # in case your codebase contains more locations for diagrams (all ending in diagram_root)
      diagram_root: 'docs/diagrams' # should reside under docs_dir
      input_folder: 'src'
      output_folder: 'out'
      theme_enabled: true
      theme_folder: "include/themes"
      theme_light: "light.puml"
      theme_dark: "dark.puml"

markdown_extensions:
  - pymdownx.details
  - abbr
  - admonition
  - footnotes
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - attr_list
  - pymdownx.snippets:
      base_path: './'
  - pymdownx.highlight:
      line_spans: __span

extra_css:
  - styles/css/app.css

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Introduction: 'index.md'
  - C4 Model:
    - Component diagram: 'components.md'
    - Code diagrams:
      - Sequence diagram: 'sequence.md'

